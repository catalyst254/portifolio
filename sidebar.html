<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Paul Gitonga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            background-image: linear-gradient(to bottom left, #15fa00 40.5%, transparent 20.5%, transparent), 
                              linear-gradient(to top left, #15fa00 40.5%, transparent 20.5%, transparent);
            background-size: 50% 50%;
            background-position: top left, bottom right;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        header {
            background-color: #15fa00;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px;
        }

        nav ul li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #080e03;
            transition: background-color 0.3s ease;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #15fa00;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }

        .dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown ul li {
            margin: 10px 0;
        }

        .dropdown ul li a {
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        .dropdown ul li a:hover {
            color: #080e03;
        }

        .dropdown.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav {
                display: none;
            }

            .dropdown.show {
                display: flex;
            }

            .home {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .home-content h3 {
                font-size: 1.2rem;
            }

            .home-content h2 {
                font-size: 1.5rem;
            }

            .home-content p {
                font-size: 0.9rem;
            }

            .proffessions-box {
                width: 200px;
                height: 200px;
            }

            .circle {
                height: 200px;
                width: 200px;
            }

            .home-img img {
                width: 250px;
                height: 250px;
                margin: 0;
            }
        }

        p {
            color: white;
            text-align: left;
            margin-top: 50px;
        }

        .home {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-around;
            padding: 20px;
            z-index: 999;
        }

        .home-content {
            display: inline-flex;
            flex-direction: column;
            text-align: left;
            padding: 20px;
            color: #f5eeee;
        }

        .home-content h3 {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 0.8em;
            margin: 0 0 0.5rem 0;
        }

        section {
            min-height: 100vh;
            padding: 10rem 7% 2rem;
        }

        .home-content h3 {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1em;
            margin: 0.5rem 0;
        }

        .home-content p {
            font-size: 1.2rem;
            line-height: 1.3em;
            margin-top: 1rem;
        }

        .social-media a {
            display: inline-flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
            margin: 0.5rem 0.5rem 1rem 2;
            font-size: 1.5rem;
            color: rgb(78, 247, 0);
        }

        .social-media a:hover {
            box-shadow: 5px 5px 5px #f9f9ff;
            transition: 0.5s ease;
            background-color: #32fc00;
            color: white;
        }

        .btn {
            background-color: #1dfc00;
            border-radius: 10px;
            font-family: monospace, serif;
            font-weight: bolder;
            border: none;
            margin-top: 20px;
            width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .btn a:hover {
            box-shadow: 5px 5px 5px #f9f9ff;
            transition: 0.5s ease;
            background-color: #32fc00;
            border-radius: 10px;
            color: white;
        }

        .proffessions-box {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            display: flex;
            margin-right: 60px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: rotate 12s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25%, 45% {
                transform: rotate(90deg);
            }
            50%, 70% {
                transform: rotate(180deg);
            }
            75%, 95% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .proffession {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .proffession h4 {
            margin-bottom: 0;
            font-weight: 500;
            position: relative;
            color: #1dfc00;
            line-height: 1;
        }

        .proffessions i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        .circle {
            height: 350px;
            width: 350px;
            border: 4px solid #15fa00;
            border-radius: 50%;
            box-decoration-break: clone;
        }

        .home-img img {
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            pointer-events: none;
            margin-bottom: 50px;
            margin-right: 0px;
        }
    </style>
</head>

            <div class="social-media">

            <div class="btn">

        <div class="proffessions-container::overlay">
            <div class="proffessions-box">
                <div class="proffession">
                    <i style="color: #1dfc00;" class="fas fa-code"></i>

                </div>
                <div class="proffession">
                    <i style="color: #1dfc00;" class="fas fa-laptop-code"></i>

                <div class="proffession">

            <div class="overlay">
                <div class="home-img">

            </div>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('show');
        }
