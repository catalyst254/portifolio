    button {

    .proffessions-box {
        width: 400px; 
        height: 400px; 
        border-radius: 50%; 
        position: relative;
        display: flex;
        margin-right: 60px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: rotate 12s ease-in-out infinite;
    }

@keyframes rotate {
    0%,
    100%{
        transform: rotate(0deg);
    }
    25%,
    45% {
        transform: rotate(90deg);
    }
    50%,
    70% {
        transform: rotate(180deg);
    }
    75%,
    95% {
        transform: rotate(270deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

.proffession {
    position: absolute;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.proffession h4 {
    margin-bottom: 0;
    font-weight: 500;
    position: relative;
    color: #1dfc00;
    line-height: 1;
}
.proffessions i {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
}
.proffessions-container::overlay {
    position: relative;
    top: 0;
    left: 0;
    mix-blend-mode: difference;
   
}

.proffession:nth-child(1) {
    transform: rotate(0deg) translateX(-180px) rotate(0deg);
}

.proffession:nth-child(2) {
    transform: rotate(90deg) translateX(-180px) rotate(0deg);
}

.proffession:nth-child(3) {
    transform: rotate(180deg) translateX(-180px) rotate(0deg);
}

.proffession:nth-child(4) {
    transform: rotate(270deg) translateX(-180px) rotate(0deg);
}
.circle {
    height: 350px;
    width: 350px;
    border: 4px solid #15fa00;
    border-radius: 50%;
    box-decoration-break: clone;
}
.home-img img{

    bottom: 0;
    right: -10px;
    width: 400px;
    height: 400px;
    overflow: hidden;
    pointer-events: none;
    margin-bottom: 100px;
}
